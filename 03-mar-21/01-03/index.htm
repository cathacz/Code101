<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo classes and elements</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="menu">
      <nav>
        <ul>
          <li><a href="home">Home</a></li>
          <li><a href="./chessboard/index.html">About</a></li>
          <li><a href="./chessboard/index.html"></a>chessboard</li>
        </ul>
      </nav>
    </div>
    <div class="main-text">
      <h1>Hi, welcome to my page</h1>
    </div>
    <div class="form-input">
      <form action="index.js" method="GET">
        <!-- action = backend file -->
        <!-- method = how form will send info to backend file (!case sensitive!)-->
        <input
          type="text"
          name="firstName"
          id="1"
          placeholder="enter your name"
          required
        />
        <!-- id = used as programming number -->
        <br />
        <input
          type="password"
          name="password"
          id="2"
          placeholder="your password"
        /><br />
        <input type="submit" value="Send" />
        <input type="reset" value="Clear" />
        <!-- type = "button" – can design as u wish -->
        <!-- type = "submit"/"reset"/etc – preprogrammed -->
      </form>
    </div>

    <div class="img-text">
      <div class="text">There is a cool cat, next to the tree.</div>
      <img
        class="tree"
        src="https://picsum.photos/id/101/400/300"
        alt="Tree and something"
      />
    </div>
    <div class="last-text">
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit earum in
        magnam corrupti! Tenetur tempora accusamus veniam illo debitis est.

          >Pseudo classes
        </a>
        <a
          href="https://developer.mozilla.org/de/docs/Web/CSS/Pseudo-elements"
          target="_blank"
          >Pseudo elements
        </a>
      </p>
    </div>
    <div class="last-img">
      <img src="https://picsum.photos/id/1003/400" alt="tree img" />
    </div>
  </body>
</html>
